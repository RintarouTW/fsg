svg {
  user-select: none;
  -webkit-user-select: none;
}

svg .fsg-board {
  fill: #151c23;
}

svg .fsg-ui-select-box {
  stroke-width: 0.5;
  fill: none;
}

svg .menu {
  font: 0.9em Roboto, Helvetica, Sans-Serif, Times, serif, monospace;
}

svg .menu_title {
  fill: #aaa;
  font-family: Georgia, 'Times New Roman', Times, serif;
}

svg .menu_item {
  font-weight: 300;
  fill: #888;
}

svg .menu_item:hover {
  fill: #fff;
  cursor: pointer;
}

svg *[fsg_hidden] {
  visibility: hidden;
}

svg *[fsg_shape]:hover {
  stroke: #fff;
}

svg *[fsg-stroke-type="dashed"] {
  stroke-dasharray: 2.5 2.5;
  stroke-width: 1.2;
}

svg *[fsg-stroke-type="dashed2"] {
  stroke-dasharray: 6 3;
  stroke-width: 1.2;
}

svg *[fsg-stroke-type="dashed3"] {
  stroke-dasharray: 5 5;
  stroke-width: 1.2;
}

svg *[fsg-stroke-type="dashed4"] {
  stroke-dasharray: 3 2 8;
  stroke-width: 1.2;
}

svg .axis-x, svg .axis-y {
  stroke: #555; 
  stroke-width: 1.2;
}

svg .vector-marker-start, svg .vector-marker-end {
  fill: #999;
}

svg .point {
  fill: #2f2f2f;
  stroke: #ff0;
}

svg .pin-point {
  fill: #777777aa;
  stroke: #ff0;
}

svg .mid-point, svg .intersect-point {
  fill: #777777aa;
  stroke: #565656aa;
}

svg .point:hover, svg .pin-point:hover {
  cursor: grab;
}

svg .mid-point:hover, svg .intersect-point:hover {
  cursor: pointer;
}

svg g, svg div, svg foreignObject, svg span {
  position: relative;
}

svg span.base {
  position: relative !important;
}

svg .latex-container {
  width: max-content;
  height: max-content;
  position: fixed; /* important for Safari */
}

svg .latex,
svg .label {
  color: #999;
  fill: #999;
  font-family: 'KaTeX_Math', 'Times New Roman', Times, serif;
}

svg .length-marker,
svg .angle-marker {
  fill: none
}
