:root {
  --vector-marker-color: #000;
  --axis-stroke-color: #000;
  --text-color: #333;
  --point-fill-color: #444;
  --intersect-point-fill-color: #777;
  --shape-stroke-color: #333;
  --shape-fill-color: #4a6471;
}

#board {
  background-color: rgba(15, 15, 15, 0);
  border-radius: 12px;
  width: 100%;
  height: 100%;
  cursor: crosshair;
}

.hidden {
  visibility: hidden;
}

.cover {
  stroke: rgba(1,0,0,0);
  stroke-width: 3;
  fill: none;
}

.cover:hover {
  cursor: pointer;
}

/* shapes */

.vector-marker-start, .vector-marker-end {
  fill: var(--vector-marker-color);
}

.shape {
  stroke: var(--shape-stroke-color);
  fill: none;
  opacity: 0.8;
}

.shape.filled {
  fill: var(--shape-fill-color);
}

.point {
  fill: var(--point-fill-color);
  stroke: none;
}

.point, .pin-point:hover {
  cursor: grab;
}

.intersect-point, .parallel-point, .perp-point, .pin-point {
  fill: var(--intersect-point-fill-color);
  stroke: none;
}

.intersect-point, .parallel-point, .perp-point:hover {
  cursor: pointer;
}

.axis-x,.axis-y {
  stroke: var(--axis-stroke-color);
  stroke-width: 1.2;
}

.text, .latex, .label {
  color: var(--text-color);
  fill: var(--text-color);
  user-select: none;
}

.text.selected {
  background-color: #ff0;
}

.latex {
  transform: scaleY(-1);
}

/* dashed */
.dashed {
  stroke-dasharray: 3;
  stroke-width: 1;
}
