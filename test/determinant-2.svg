ue}">g</tspan></text></g><defs><style>
svg .ui-select-box {
  stroke-width: 0.5;
  fill: none;
}

svg .menu {
  font: 0.9em Roboto, Helvetica, Sans-Serif, Times, serif, monospace;
}

svg .menu_title {
  fill: #aaa;
  user-select: none;
  -webkit-user-select: none;
  font-family: Georgia, 'Times New Roman', Times, serif;
}

svg .menu_item {
  font-weight: 300;
  fill: #888;
  user-select: none;
  -webkit-user-select: none;
}

svg .menu_item:hover {
  fill: #fff;
  cursor: pointer;
}

svg .hidden {
  visibility: hidden;
}

svg .cover {
  stroke: rgba(1,0,0,0);
  stroke-width: 10;
  fill: none;
}

svg .cover:hover {
  cursor: pointer;
}

svg .shape.none{
  fill: none;
}

svg .parallel-point, svg .perp-point{
  visibility: hidden;
}

svg .dashed {
  stroke-dasharray: 5 3;
  stroke-width: 1.2;
}

svg .point, svg .pin-point:hover {
  cursor: grab;
}

svg .mid-point, svg .intersect-point:hover {
  cursor: pointer;
}

svg g, svg div, svg foreignObject, svg span {
  position: relative;
}

svg span.base {
 position: relative !important;
}

svg .latex, svg .label, svg .title {
  user-select: none;
}

svg .latex-container {
  width: max-content;
  height: max-content;
  position: fixed; /* important for Safari */
}
