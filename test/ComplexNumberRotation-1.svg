svg {
  user-select: none;
  -webkit-user-select: none;
}

svg .fsg-board {
  fill: #151c23;
  cursor: url('data:image/svg+xml;utf8,<svg width="19" height="14" viewBox="0 0 19 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4.95198 12.6724L0.846468 0.908064L16.5706 7.66667H7.6H7.28118L7.14667 7.95573L4.95198 12.6724Z" fill="black" stroke="white"></path></svg>') -8 -8, default;
}

svg .fsg-ui-select-box {
  stroke-width: 0.5;
  fill: none;
}

svg .menu {
  font: 0.9em Roboto, Helvetica, Sans-Serif, Times, serif, monospace;
}

svg .menu_title {
  fill: #aaa;
  font-family: Georgia, 'Times New Roman', Times, serif;
}

svg .menu_item {
  font-weight: 300;
  fill: #888;
}

svg .menu_item:hover {
  fill: #fff;
  cursor: pointer;
}

svg *[fsg_hidden] {
  visibility: hidden;
}

svg *[fsg_fill_none]{
  fill: none;
}

svg *[fsg_shape]:hover {
  stroke: #fff;
}

svg .dashed {
  stroke-dasharray: 5 3;
  stroke-width: 1.2;
}

svg .axis-x, svg .axis-y {
  stroke: #555; 
  stroke-width: 1.2;
}

svg .vector-marker-start, svg .vector-marker-end {
  fill: #999;
}

svg .point {
  fill: #2f2f2f;
  stroke: #ff0;
}

svg .pin-point {
  fill: #777777aa;
  stroke: #ff0;
}

svg .mid-point, svg .intersect-point {
  fill: #777777aa;
  stroke: #565656aa;
}

svg .point:hover, svg .pin-point:hover {
  cursor: grab;
}

svg .mid-point:hover, svg .intersect-point:hover {
  cursor: pointer;
}

svg g, svg div, svg foreignObject, svg span {
  position: relative;
}

svg span.base {
  position: relative !important;
}

svg .latex-container {
  width: max-content;
  height: max-content;
  position: fixed; /* important for Safari */
}
