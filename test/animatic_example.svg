const a = SVG('#a').unhide()
const b = SVG('#b').unhide()
const p = SVG('#p').unhide()
const line = SVG('#line').unhide()

function setOpacity(element, opacity) {
  element.attr('opacity', opacity)
  const label = element.component.label
  if (label) label.attr('opacity', opacity)
}

[a,b,p,line].forEach(element =&gt; setOpacity(element, 0))

animatic('zh-TW', [
  ["test", actionEnd =&gt; {
    a.anime(500).attr('opacity', 1)
    actionEnd(true)
  }], ["test2", actionEnd =&gt; {
    actionEnd(true)
  }]
])</script></defs></svg>