<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Fast SVG Geometry Converter</title>
   <!-- LaTeX -->
    <script src="lib/katex/katex.min.js"></script>
    <script src="lib/katex/contrib/auto-render.min.js"></script>
    <!-- svgjs -->
    <script src="lib/svg.min.js"></script>
    <!-- color picker -->
    <script src="lib/iro.js"></script>
    <link rel="stylesheet" href="lib/katex/katex.min.css">
    <link rel="stylesheet" type="text/css" href="style/builder.css">
    <link rel="stylesheet" type="text/css" href="style/runtime.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="convert.js" type="module"></script>
<style>
#dropArea {
  width: 100vw;
  height: 100vh;
  position: absolute;
  left: 0;
  top: 0;
}
#file {
  display: none;
}
#dropMsg {
  position: absolute;
  left: 40%;
  top: 45%;
}
</style>
  </head>
  <body>
    <div id="editArea"></div>
    <div id="hintBox">
      <span id="message">Scroll Down for Help</span>
    </div>
    <form id="dropArea" action="">
      <input id="file" type="file" multiple/>
      <span id="dropMsg">Drag and drop files here.</span>
    </form>
    <div id="inspector" style="visibility: hidden;">
      <span class="field_label">x</span><input class="field" id="field_cx"/></br>
      <span class="field_label">y</span><input class="field" id="field_cy"/></br>
      <span class="field_label">id</span><input class="field" id="field_id"/></br>
      <span class="field_label">text</span><input class="field long" id="field_text"/></br>
      <span class="field_label">class</span><input class="field long" id="field_class"/></br>
      <a href="https://rintaroutw.github.io/fsg"><img src="images/fsg-512x512.png" alt="" id="logo"/></a>
      <img src="images/run.svg" alt="" id="runButton"/>
      <img src="images/reload.svg" alt="" id="reloadButton"/>
      <input class="field_color" type="text" maxlength="9" value="#8a0238" id="field_fill"/>
      <input class="field_color" type="text" maxlength="9" value="#8a0238" id="field_stroke"/>
      <img src="images/color_indicator.svg" alt="" id="colorIndicator"/>
      <div id="colorPicker"></div>
      <!-- TODO: stroke width -->
    </div>
    <div id="codeEditorWindow" class="l4t-editor-window l4t-hidden" style="visibility: hidden;">
      <textarea id="codeEditor"></textarea>
    </div>
  </body>
</html>
